<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ pet.name }} Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .card-3d {
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        .card-3d:hover {
            transform: translateY(-10px) rotateX(5deg);
        }
        .button-pop {
            transition: transform 0.2s;
        }
        .button-pop:hover {
            transform: scale(1.05);
        }
        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.05) 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-200 min-h-screen p-8">
    <div class="max-w-4xl mx-auto" data-aos="fade-down">
        <div class="card-3d bg-white rounded-2xl shadow-xl p-8 mb-8">
            <div class="image-container mb-8" data-aos="fade-up">
                <img src="{{ pet.image_url }}" 
                     alt="{{ pet.name }}" 
                     class="w-full h-[400px] object-contain rounded-xl">
            </div>

            <div class="relative overflow-hidden">
                <div class="absolute top-0 right-0 w-64 h-64 bg-gradient-to-br from-blue-100 to-green-100 opacity-20 rounded-full transform translate-x-32 -translate-y-32"></div>
                
                <h1 class="text-5xl font-bold mb-8 gradient-text" data-aos="fade-right">
                    {{ pet.name }}
                </h1>
                
                <div class="space-y-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="flex items-center space-x-4 text-lg">
                        <span class="font-semibold text-gray-700">Breed:</span>
                        <span class="text-gray-600">{{ pet.breed }}</span>
                    </div>
                    
                    <div class="flex items-center space-x-4 text-lg">
                        <span class="font-semibold text-gray-700">Age:</span>
                        <span class="text-gray-600">{{ pet.age }} years</span>
                    </div>
                    
                    <div class="text-lg">
                        <p class="font-semibold text-gray-700 mb-2">Description:</p>
                        <p class="text-gray-600 leading-relaxed">{{ pet.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex space-x-4" data-aos="fade-up" data-aos-delay="400">
            <a href="{% url 'pets:adoption_form' pet.id %}" class="flex-1">
                <button class="w-full button-pop bg-gradient-to-r from-blue-500 to-green-500 hover:from-blue-600 hover:to-green-600 text-white font-medium py-3 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
                    </svg>
                    <span>Adopt Now</span>
                </button>
            </a>
            
            <a href="{% url 'pets:pet_list' %}" class="flex-1">
                <button class="w-full button-pop bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-medium py-3 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    <span>Back to List</span>
                </button>
            </a>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 800,
            once: true,
            easing: 'ease-out-cubic'
        });
    </script>
</body>
</html>
